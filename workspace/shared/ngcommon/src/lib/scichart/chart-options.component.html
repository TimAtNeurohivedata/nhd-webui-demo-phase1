<div style="display: flex; flex-direction: column">
  <mat-form-field>
    <mat-label>Data Type</mat-label>
    <mat-select [ngModel]='this.optionsService.chartOptions.dataGenerator.dataType' (ngModelChange)='this.ngModelChange({ dataGenerator: { dataType: $event } })'>
      <mat-option value="SineWave">SineWave</mat-option>
      <mat-option value="RandomData">RandomData</mat-option>
      <mat-option value="RandomWalk">RandomWalk</mat-option>
      <mat-option value="EegFixedData">EegFixedData</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Auto Update Type</mat-label>
    <mat-select [ngModel]='this.optionsService.chartOptions.dataGenerator.autoUpdateType' (ngModelChange)='this.ngModelChange({ dataGenerator: { autoUpdateType: $event } })'>
      <mat-option value="Static">Static</mat-option>
      <mat-option value="Dynamic">Dynamic</mat-option>
      <mat-option value="Stream">Stream</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Auto Update Timescale Length</mat-label>
    <mat-select [ngModel]='"" + this.optionsService.chartOptions.dataGenerator.fifoTimescale' (ngModelChange)='this.ngModelChange({ dataGenerator: { fifoTimescale: $event } })'>
      <mat-option value=1>1.0x</mat-option>
      <mat-option value=2>2.0x</mat-option>
      <mat-option value=4>4.0x</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Auto Update Timescale Speed</mat-label>
    <mat-select [ngModel]='"" + this.optionsService.chartOptions.dataGenerator.autoUpdateTimescale' (ngModelChange)='this.ngModelChange({ dataGenerator: { autoUpdateTimescale: $event } })'>
      <mat-option value=0.1>0.1x</mat-option>
      <mat-option value=1>1.0x</mat-option>
      <mat-option value=2>2.0x</mat-option>
      <mat-option value=10>10x</mat-option>
      <mat-option value=100>100x</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox [ngModel]='this.optionsService.chartOptions.theme.useNativeSciChartTheme' (ngModelChange)='this.ngModelChange({ theme: { useNativeSciChartTheme: $event } })'>
    Use Native SciChart Theme
  </mat-checkbox>
</div>

<!--
{ dataGenerator: { dataType: ("SineWave" as string) } } as Partial<ChartOptionsType>
-->
